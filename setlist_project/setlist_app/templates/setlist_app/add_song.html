{% extends "setlist_app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% block content %}
<body>
    <div class="container">
        <h1 class="my-4">Add a New Song</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">Add Song</button>
            <a href="{% url 'clear_all_songs' %}" onclick="return confirm('Are you sure you want to clear all available songs?');">
                <button type="button" class="btn btn-danger">Clear Available Songs</button></a>
        </form>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Setlist</a>
    </div>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
